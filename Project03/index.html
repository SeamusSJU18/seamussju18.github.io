<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>  
    </head>
    <body>

        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-6 mx-auto">

                    <div id="app_widget" class="align-items-center">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script id="enter_name" type="text/x-handlebars-template">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Welcome!</h2>
                        <form id="name-form">
                            <div class="form-group">
                                <label for="name">Please enter your name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block start-quiz-btn" data-quiz-index="0">Start Quiz 1</button>
                            <button type="button" class="btn btn-primary btn-block start-quiz-btn" data-quiz-index="1">Start Quiz 2</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="quiz-selection-template" type="text/x-handlebars-template">
 
<script id="quiz-template" type="text/x-handlebars-template">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Quiz {{ quiz.quizNo }} - {{ quiz.name }}</h5>
                        {{#each quiz.questions}}
                            <div class="question">
                                <p>Question {{ num }}:</p>
                                {{#if type '===' 'multipleChoice'}}
                                    {{#each choices}}
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="answer{{../num}}" id="choice{{../num}}-{{@index}}" value="{{this}}">
                                            <label class="form-check-label" for="choice{{../num}}-{{@index}}">{{this}}</label>
                                        </div>
                                    {{/each}}
                                {{else if type '===' 'imageSelection'}}
                                    {{#each choices}}
                                        <img src="{{this}}" alt="Image{{@index}}" class="img-fluid rounded mx-auto d-block mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="answer{{../num}}" id="choice{{../num}}-{{@index}}" value="{{this}}">
                                            <label class="form-check-label" for="choice{{../num}}-{{@index}}">Image{{@index}}</label>
                                        </div>
                                    {{/each}}
                                {{else}}
                                    <textarea class="form-control" name="answer{{num}}" id="answerTextarea{{num}}" rows="3" placeholder="Type your answer"></textarea>
                                {{/if}}
                            </div>
                        {{/each}}
                        <button id="submitAnswersBtn" class="btn btn-primary mt-3">Submit Answers</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="feedback-template" type="text/x-handlebars-template">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">{{#if correct}}Correct!{{else}}Wrong!{{/if}}</h5>
                        <p class="card-text">{{#if correct}}Brilliant!{{else}}The correct answer is: {{correctAnswer}}.{{/if}}</p>
                        {{#unless correct}}
                            <button id="gotItBtn" class="btn btn-primary">Got it</button>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="scoreboard-template" type="text/x-handlebars-template">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Scoreboard</h5>
                        <p class="card-text">Name: {{ playerName }}</p>
                        <p class="card-text">Questions answered: {{ questionsAnswered }}</p>
                        <p class="card-text">Elapsed time: {{ elapsedTime }}</p>
                        <p class="card-text">Total score: {{ totalScore }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
