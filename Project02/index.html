
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

  <div class="container mt-7">
    <h1 id="tasklist">To-do List</h1>
    <form id="task-form">
      <div class="form-group">
        <label for="taskname">Task:</label>
        <input type="text" class="choose" id="taskname" required>
      </div>
      <div class="fill">
        <label for="ispriority">Priority:</label>
        <select class="choose" id="ispriority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="fill">
        <label>Status:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="task-status" id="status-pending" value="pending" checked>
          <label class="form-check-label" for="status-pending">Pending</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="task-status" id="status-completed" value="completed">
          <label class="form-check-label" for="status-completed">Completed</label>
        </div>
      </div>
      <button type="submit" class="btn">Add Task</button>
    </form>

</body>
</html>
