
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script srs="script.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h1>Task List</h1>
    <form id="task-form">
      <div class="form-group">
        <label for="task-title">Task:</label>
        <input type="text" class="form-control" id="task-title" required>
      </div>
      <div class="form-group">
        <label for="task-priority">Priority:</label>
        <select class="form-control" id="task-priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <label>Status:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="task-status" id="status-pending" value="pending" checked>
          <label class="form-check-label" for="status-pending">Pending</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="task-status" id="status-completed" value="completed">
          <label class="form-check-label" for="status-completed">Completed</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <ul id="task-list" class="mt-3">
      
    </ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
